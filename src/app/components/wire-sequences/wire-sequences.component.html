<div class="module-container">
  <div class="buttons">
    <ion-button color="danger" (click)="addWire(Wire.RED)" [disabled]="redDisabled"></ion-button>
    <ion-button color="primary" (click)="addWire(Wire.BLUE)" [disabled]="blueDisabled"></ion-button>
    <ion-button class="always-dark" color="dark" (click)="addWire(Wire.BLACK)" [disabled]="blackDisabled"></ion-button>
    <ion-button color="medium" (click)="removeLastWire()" [disabled]="wires.length === 0">
      <ion-icon name="backspace-outline"></ion-icon>
    </ion-button>
  </div>

  <div class="wires">
    <div class="wire {{ wire.wire }}" *ngFor="let wire of wires">
      {{ wire.advice }}
    </div>
  </div>
</div>
