<div class="module-container">
  <div class="module uppercase">
    <input class="display" placeholder="Text in Display" [(ngModel)]="displayInput" (keyup)="labelInput = ''">
    <div class="positions">
      <input
        *ngFor="let pos of positions"
        [placeholder]="position === pos ? pos : ''"
        [disabled]="position !== pos"
        [(ngModel)]="labelInput"
      >
    </div>
  </div>

  <h4 *ngIf="!position">
    What's in the display?
  </h4>

  <ng-container *ngIf="position && output.length === 0">
    <h4>
      <span *ngIf="displayInput.length === 0">If the display is correct, </span>
      <span>{{displayInput.length === 0 ? 'w' : 'W'}}hat's the word in the highlighted position?</span>
    </h4>
    <h2 class="uppercase"><b>{{position}}</b></h2>
  </ng-container>

  <ng-container *ngIf="position && output.length > 0">
    <h4>
      Showing {{ possibleWords.length === 1 ? 'the only option' : 'words' }} for:
      <b class="uppercase">{{label}}</b>
    </h4>
  </ng-container>

  <p class="possible-words uppercase" [class.bold]="possibleWords.length === 1" *ngIf="output">
    {{ output }}
  </p>

  <!-- this is just for nice spacing in the flex container: -->
  <div></div>
</div>
